{% extends 'budget/base.html' %}
{% block title %}Список расходов{% endblock %}
{% block content %}
    <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Импортируйте файл расходов</h5>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="csvFile">Выберите CSV файл:</label>
                <input type="file" class="form-control-file" id="csvFile" name="csv_file">
              </div>
              <button type="submit" class="btn btn-primary my-3">Загрузить данные</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
