{% extends 'budget/base.html' %}
{% block title %}Войти в семейный аккаунт{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Войти в семейный аккаунт</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="family_token">Токен семьи</label>
                                <input type="text" class="form-control" id="family_token" name="family_token" required>
                            </div>
                            <button type="submit" class="btn btn-primary my-3">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
